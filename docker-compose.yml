version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI}
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "4173:4173"
    depends_on:
      - backend
    restart: always

  admin:
    build: ./admin
    ports:
      - "4174:4174"
    depends_on:
      - backend
    restart: always
